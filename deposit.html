<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósitos - Mi Wallet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #2b1055, #7597de, #23d5ab, #e73c7e);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            margin: 0;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="card text-center">
        <h2>Depositar</h2>
        
        <div class="alert alert-info py-2 mt-2">
            Saldo actual: <strong>$<span id="saldoDisplay">0.00</span></strong>
        </div>
        
        <div class="form-group mt-3">
            <label for="monto">Monto a depositar:</label>
            <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto.">
        </div>

        <button id="btnDeposito" class="btn btn-primary btn-block">Realizar depósito</button>
        
        <p id="leyendaMonto" class="mt-3 text-muted" style="display:none;"></p>

        <div id="alert-container" class="mt-3"></div>

        <hr>
        <a href="./menu.html" class="btn btn-outline-secondary btn-sm">Volver al menú principal</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // 1. Mostrar saldo actual al cargar (Uso de jQuery + LocalStorage)
            let saldoActual = parseFloat(localStorage.getItem('saldo')) || 1000;
            $('#saldoDisplay').text(saldoActual.toFixed(2));

            $('#btnDeposito').click(function() {
                const montoIngresado = parseFloat($('#monto').val());

                // Validación
                if (isNaN(montoIngresado) || montoIngresado <= 0) {
                    $('#alert-container').html('<div class="alert alert-warning">Por favor, ingrese un monto válido.</div>');
                    return;
                }

                // Actualizar Saldo
                saldoActual += montoIngresado;
                localStorage.setItem('saldo', saldoActual);

                // 2. Agregar leyenda con monto depositado (Uso de jQuery)
                $('#leyendaMonto').text('Confirmación visual: Has depositado $' + montoIngresado.toFixed(2)).fadeIn();

                // Actualizar el saldo en la pantalla
                $('#saldoDisplay').text(saldoActual.toFixed(2));

                // 3. Alerta de Bootstrap dinámica (Requisito 3)
                $('#alert-container').html(`
                    <div class="alert alert-success" role="alert">
                        ¡Depósito exitoso!
                    </div>
                `);

                // Limpiar el input
                $('#monto').val('');

                // 4. Redirigir después de 2 segundos (Requisito 4)
                setTimeout(function() {
                    window.location.href = "menu.html"; 
                }, 2000);
            });
        });
    </script>
</body>
</html>
