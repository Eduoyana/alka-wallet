<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'inter', sans-serif;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #2b1055, #7597de, #23d5ab, #e73c7e);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 400px;
            margin: au0;
            width: 90%;
        }

        .login-card {

            width: 100%;
            max-width: 400px;
            background-color: aliceblue;
            border-radius: 20px;
            padding: 20px;
            background-color: rgb(3, 113, 177);

        }

        .btn-login {

            width: 100%;
            background: #84dff0;
            color: white;
            border: 20px;
            padding: 10px;
            border-radius: 10px;


        }
    </style>


</head>


<body>


    <div class="login-card">

        <div class="text-center mb-4">
            <h1> mi wallet</h1>
            <p>Bienvenido</p>
        </div>

        <form id="loginForm">
            <div class="form-group mb-3">
                <label for="email" class="form-label small">E-mail</label>
                <input type="email" class="form-control" id="mail" placeholder="Ingrese su e-mail." required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label small">Contraseña</label>
                <input type="password" class="form-control" id="pass" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="btn btn-login mb-3">Iniciar Sesion</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
    $(document).ready(function () {
            const correoValido = "admin@test.com";
            const claveValida = "12345";

            $('#loginForm').submit(function (event) {
                event.preventDefault();

                const correo = $('#mail').val();
                const clave = $('#pass').val();

                const alertContainer = $('#alertContainer');
                alertContainer.empty(); 

                if (correo === correoValido && clave === claveValida) {
                    alertContainer.html(`
                        <div class="alert alert-success" role="alert">
                            ¡Inicio de sesión correcto! Redirigiendo...
                        </div>
                    `);

                    setTimeout(function() {
                        window.location.href = "menu.html";
                    }, 1500); 

                } else {
                    alertContainer.html(`
                        <div class="alert alert-danger" role="alert">
                            Usuario o contraseña incorrecta.
                        </div>
                    `);
                }
            });
        });
    </script>


</body>

</html>
