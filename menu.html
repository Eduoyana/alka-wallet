<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu My-wallet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        body {
            font-family: 'inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #2b1055, #7597de, #23d5ab, #e73c7e);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu-card {
            width: 100%;
            max-width: 480px;
            background-color: aliceblue;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .balance-box {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px; 
        }

        .btn-menu {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            font-weight: 600;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="menu-card text-center">
    <h2>Mi Wallet</h2>
    <div class="balance-box">
        <label class="small text-muted">Dinero en mi cuenta:</label>
        <div class="alert alert-info">
            <strong>Saldo Actual: $<span id="saldo">0.00</span></strong>
        </div>
    </div>
    
    <div>
        <button id="deposito" class="btn btn-outline-primary btn-menu">Depositar</button>
        <button id="envio" class="btn btn-outline-success btn-menu">Enviar Dinero</button>
        <button id="movimientos" class="btn btn-outline-info btn-menu">Ãšltimos Movimientos</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        function actualizarPantallaMenu() {
            const saldoGuardado = localStorage.getItem('saldo') || 1000;
            $('#saldo').text(parseFloat(saldoGuardado).toFixed(2));
        }

        actualizarPantallaMenu();

        $('#deposito').on('click', function() {
            window.location.href = "deposit.html";
        });

        $('#envio').on('click', function() {
            window.location.href = "sendmoney.html";
        });

        $('#movimientos').on('click', function() {
            window.location.href = "transaction.html";
        });
    });
</script>

</body>
</html>
